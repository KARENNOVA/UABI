<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="main.css" />
		<title>Registros</title>
	</head>
	<body>
		<div class="d-flex">
			<div id="sidebar" class="d-none d-md-block d-lg-block">
				<div class="p-2" style="background-color: #6da3fc">
					<img src="./medellin.png" class="img-fluid" alt="" />
				</div>
			</div>
			<div class="content w-100">
				<nav class="navbar navbar-expand-lg">
					<div class="container-xl">
						<button
							class="navbar-toggler"
							type="button"
							data-toggle="collapse"
							data-target="#navbarsExample07XL"
							aria-controls="navbarsExample07XL"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-end">
							<ul class="navbar-nav mr-auto justify-items-end">
								<li>Hola, <span>Andrea Canasteros Marulanda</span></li>
							</ul>
						</div>
					</div>
				</nav>
				<section class="pt-5" id="texto-superior">
					<div class="container-fluid">
						<div class="row justify-content-center">
							<div class="col-md-12 text-center">
								<div style="background-color: white; border-radius: 15px">
									<h1>Registros</h1>
									<button type="button" class="btn btn-primary">
										Creación de activo
									</button>
									<table class="table table-hover">
										<thead>
											<tr>
												<th scope="col">ID Inmueble</th>
												<th scope="col">Descripción</th>
												<th scope="col">Valor</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<th scope="row">12345678</th>
												<td>Este es el inmueble 1</td>
												<td>10000000</td>
											</tr>
											<tr>
												<th scope="row">12345679</th>
												<td>Este es el inmueble 2</td>
												<td>10000000</td>
											</tr>
											<tr>
												<th scope="row">12345670</th>
												<td>Este es el inmueble 3</td>
												<td>10000000</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</body>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
</html>
